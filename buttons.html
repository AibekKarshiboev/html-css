<style>
    .subscribe-button{
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        padding-right: 20;
        padding-left: 20;
        padding-top: 10;
        padding-bottom: 10;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 16px;
        transition: opacity 0.15s;
        vertical-align: top;
        }
        .subscribe-button:hover{
            opacity: 0.7;
        }
        .subscribe-button:active{
            opacity: 0.45;
        }

</style>

<style>
    .join-button{
        background-color: rgb(255, 255, 255);
        color: blue;
        border-color: blue;
        border-style: solid;
        border-width: 1px;
        padding-right: 20;
        padding-left: 20;
        padding-top: 9;
        padding-bottom: 9;
        border-radius: 2px;
        cursor: pointer;
        transition: background-color 1s,
        color 1s;
        vertical-align: top;
    }
    .join-button:hover{
        background-color: blue;
        color: rgb(255, 255, 255);
    }
    .join-button:active{
        opacity: 0.7;
    }
</style>

<style>
    .tweet-button{
        background-color: #5555f0;
        color: white;
        padding-right: 20;
        padding-left: 20;
        padding-top: 9;
        padding-bottom: 9;
        border-radius: 18px;
        border: none;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 16px;
        transition: box-shadow 1s;
        vertical-align: top;
    }
    .tweet-button:hover{
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
    }
</style>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
